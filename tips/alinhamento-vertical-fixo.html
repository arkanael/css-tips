<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Alinhamento vertical com altrua fixa</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
		    display: table;
		    margin: 0 auto;
		    width: 500px;
		    height: 50px;
		    background: #25292C;
		    color: #fff;
		}		

		.box {
		    display: table-cell;
		    vertical-align: middle;
		    text-align: center;
		}					
	</style>
</head>
<body>

	<div class="container">
		<div class="box">
			<p>Alinhamento vertical com altrua fixa</p>
		</div>
	</div>
	
</body>
</html>

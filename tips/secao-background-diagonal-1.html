<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Seção com background diagonal</title>

		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;			
			}

			html,body {
				height: 100%;
			}

			.section-bg {
				width: 100%;
				height: 100%;
			    background: linear-gradient(to bottom right, #16BBAC 50%, #e67e22 50%);				
			}
		</style>
	</head>
	
	<body>
		<section class="section-bg">

		</section>
	</body>
</html>

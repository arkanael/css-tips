<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Arrow Down</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
  			position: relative;
  			width: 200px; 
  			padding: 15px;
  			background-color: purple;
  			text-align: center;
  			color: white;
		}

		.box:after {
	   		content: '';
	   		position: absolute;
	   		top: 100%;
	   		left: 50%;
	   		width: 0;
	   		height: 0;
	   		margin-left: -16px;
    		border: 16px solid;
	   		border-color: purple transparent transparent;
		}

	
	</style>
</head>
<body>
	<div class="box">
		<p>arrow down</p>
	</div>
</body>
</html>

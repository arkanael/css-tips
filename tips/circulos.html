<!DOCTYPE html>
<html lang="pt">
<head>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.circle {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			border-radius: 50%;
		}

		.bg {
			background-color: gray;
		}

		.small {
			height: 50px;
			width: 50px;
		}

		.large {
			height: 150px;
			width: 150px;
		}

		.big {
			height: 250px;
			width: 250px;
		}	

		hr {
			margin: 15px 0;
		}					
	</style>
</head>
<body>
	<div class="circle bg small">
		<span>item</span>
	</div>

	<hr>

	<div class="circle bg large">
		<span>item</span>
	</div>

	<hr>

	<div class="circle bg big">
		<span>item</span>
	</div>		
</body>
</html>
